<html lang="en">
<head>

<script>
function display_alert(){
    alert(document.getElementById("Name").value + "\n"
+ document.getElementById("Email").value + "\n"
+ document.getElementById("Request").value + "\n"

}
</script>
<style>
* {
    box-sizing:border-box;
  }

  body {
    margin:20px;
    background-color: #222222;
  }

  h1 { 
      color: teal; 
      font-family: 'Times New Roman', Times, serif; 
      font-size: 54px; 
      font-weight: 300; 
      line-height: 58px; 
      margin: 0 0 58px; 
    }
  
  textarea {
    width:100%;
    resize: vertical;
    padding:15px;
    border-radius:15px;
    border:0;
    box-shadow:4px 4px 10px rgba(0,0,0,0.06);
    height:50px;
  }

  input[type=button] {
    appearance:none;
    -webkit-appearance:none;

    padding:10px;
    border:none;
    background-color: teal;
    color:#fff;
    font-weight:600;
    border-radius:5px;
    width:100%;
}

.type-1 {
  border-radius:200px;
  border: 12px solid #eee;
  transition: .3s border-color;
}
.type-1:hover {
  border: 10px solid #aaa;
}

.box {


}

.box select {
  background-color: darkgray;
  color: white;
  padding: 10px;
  width: 250px;
  border: none;
  font-size: 20px;
  box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
  -webkit-appearance: button;
  appearance: button;
  outline: none;
  border-radius:200px;
}

label {
font-size: 20px;
color: #B4886B;
font-weight: bold;

width: 150px;
